<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Register</title>
</head>
<body class="">
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: myHeader}"></header>
            <div th:replace="~{fragments/alerts :: alerts}"></div>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div class="box-400">
                    <div>
                        <h1>Register</h1>
                    </div>
                    <form th:action="@{/user/register}" method="post" th:object="${newUser}">

                        <div class="form-group">
                            <label class="form-label" for="username">Username: </label>
                            <input class="form-control" id="username" type="text" th:name="username" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Password: </label>
                            <input class="form-control" id="password" type="password" th:name="password" required>
                        </div>
                        <div class="form-group mt-2">

                            <button class="btn btn-success fw-bold" type="submit">Register</button>
                        </div>
                        <div class="form-group">
                            Already have an account?
                            <a th:href="@{/user/login}">
                                Log in
                            </a>
                        </div>
                    </form>

                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: myFooter}"></footer>
    </div>
</div>
</body>
</html>
