<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Login</title>
</head>
<body class="">
<div class="container">
    <header th:replace="~{fragments/header :: header}"></header>
    <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
        <div class="box-400">
            <div>
                <h1 class="h1">Login</h1>
            </div>
            <form th:action="@{/user/login}" method="post">

                <!--                <div th:if="${param.error}">-->
                <!--                    <p style="color: red;">Invalid username or password.</p>-->
                <!--                </div>-->

                <!--                <div th:if="${param.logout}">-->
                <!--                    <p style="color: #000000;">You have logged out.</p>-->
                <!--                </div>-->
                <div class="form-group">
                    <label class="form-label" for="username">Username: </label>
                    <input id="username" class="form-control" type="text" name="username" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password: </label>
                    <input id="password" class="form-control" type="password" name="password" autofocus="autofocus">

                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-success fw-bold" type="submit">Log in</button>
                </div>
                <div class="form-group">
                    Don't have an account?
                    <a th:href="@{/user/register}">
                        Register
                    </a>
                </div>
            </form>
        </div>
    </main>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</body>
</html>
