<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Login</title>
</head>
<body class="vh-100">
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: myHeader}"></header>
            <div th:replace="~{fragments/alerts :: alerts}"></div>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div class="box-400">
                    <form th:action="@{/user/login}" method="post">

                        <div class="form-group">
                            <label class="form-label" for="username">Username: </label>
                            <input id="username" class="form-control" type="text" name="username"
                                   autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password: </label>
                            <input id="password" class="form-control" type="password" name="password">

                        </div>
                        <div class="form-group mt-2">
                            <button class="btn btn-success fw-bold" type="submit">Log in</button>
                        </div>
                        <div class="form-group">
                            Don't have an account?
                            <a th:href="@{/user/register}">
                                Register
                            </a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: myFooter}"></footer>
    </div>
</div>
</body>
</html>
