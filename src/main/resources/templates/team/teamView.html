<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div class="" style="width: 800px">
                    <h1 th:text="${'Projekter i '+ team.name}"></h1>

                    <div class="row row-cols-1 row-cols-md-4 g-2">

                        <!--                        Card generation-->
                        <div class="col" th:each="project : ${allProjects}">
                            <a class="text-decoration-none text-reset"
                               th:href="@{{teamId}/project/{projectId} (teamID = ${team.id}, projectId = ${project.id}) }">
                                <div class="card overflow-hidden" style="min-height: 100px; max-height: 100px;">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${project.resourceEntityName}"></h5>
                                        <p class="card-text" th:text="${project.description}"></p>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>


                    <div class="d-flex">
                        <!--                        TODO MAKE SURE THIS IS HOW YOU CHECK ENUM VALUES-->
                        <!--                        <div th:if="${userRole == 'ORGANISATION_OWNER' || userRole == 'ORGANISATION_ADMIN'}">-->
                        <div class="d-inline">
                            <a th:href="@{/organisation/{id}/department/create (id = ${organisation.id}) }"
                               class="btn btn-success fw-bold">Opret Afdeling</a>
                        </div>

                        <div class="d-inline">
                            <a th:href="@{/organisation/{id}/invite (id = ${organisation.id}) }"
                               class="btn btn-success fw-bold">Invitér brugere</a>
                        </div>

                        <div class="d-inline">
                            <form th:action="@{{id}/delete (id = ${organisation.id})}" method="post">
                                <button class="btn btn-danger fw-bold">Slet organisation</button>
                            </form>
                        </div>
                    </div>

                    <div class="d-inline">
                        <a href="/organisation" class="btn btn-warning fw-bold">Gå tilbage</a>
                    </div>
                </div>

                <table th:class="table">
                    <thead>
                    <tr>
                        <th scope="col">Project</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--TODO add functionality-->
                    <tr th:each="team : ${teamList}">
                        <td th:text="${team.name}"></td>
                        <td th:text="${team.description}"></td>
                    </tr>
                    </tbody>
                </table>

            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
