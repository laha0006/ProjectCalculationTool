<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <div th:replace="~{fragments/alerts :: alerts}"></div>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <form th:action="@{edit}" th:method="post" th:object="${team}">

                    <div class="form-group">
                        <label class="form-label" for="name">Team navn: </label>
                        <input id="name" class="form-control" type="text" th:field="*{name}" required
                               autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-label">Team beskrivelse: </label>
                        <input id="description" class="form-control" type="text" th:field="*{description}" required>
                    </div>

                    <label>
                        <input th:field="*{id}" hidden="hidden">
                    </label>
<!--                    <label>-->
<!--                        <input th:field="*{entityType}" hidden="hidden">-->
<!--                    </label>-->

                    <div class="d-flex">
                        <div>
                            <button class="btn btn-success fw-bold" type="submit">Ændr</button>
                        </div>

                        <div>
                            <a th:href="@{../{teamId}(teamId = ${team.id()})}"
                               class="btn btn-warning fw-bold">Annullér</a>
                        </div>
                    </div>
                </form>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
