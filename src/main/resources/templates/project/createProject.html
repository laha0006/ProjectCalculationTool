<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Opret projekt</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div>
                    <h2>Nyt Projekt</h2>

                    <form th:action="@{creat}" method="post" th:object="${newProject}">
                        <div class="form-group">
                            <label class="form-label" for="name">Name: </label>
                            <input id="name" type="text" name="name" th:name="projectName" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="description">Description: </label>
                            <input id="description" type="text" th:name="description" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="team_id">Team ID: </label>
                            <input id="team_id" type="number" th:field="*{teamId}" hidden="hidden">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="deadline">Deadline: </label>
                            <input id="deadline" type="datetime-local" th:name="deadline" required>
                        </div>

                        <button class="btn btn-success fw-bold" type="submit">Opret projekt</button>

                        <a class="btn btn-warning fw-bold"
                           th:href="@{/dashboard}">
                            Annull√©r
                        </a>
                    </form>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
