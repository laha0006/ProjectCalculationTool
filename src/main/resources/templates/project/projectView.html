<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Projekt</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div>
                    <h1 th:text="'Opgave overblik i project: ' + ${project.resourceEntityName}"></h1>
                    <div th:if="${allTasks.isEmpty()}">
                        <h3>
                            Projektet er tomt, der er ingen opgaver.
                        </h3>
                    </div>

                    <div th:unless="${allTasks.isEmpty()}">
                        <table>
                            <thead>
                            <tr>
                                <th>Navn</th>
                                <th>Deadline</th>
                                <th>Estimerede timer</th>
                                <th>Status</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="task : ${allTasks}">
                                <td>
                                    <a th:text="${task.resourceEntityName}"
                                       th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId}/task/{taskId} (orgId=${orgId}, deptId=${deptId}, teamId=${teamId}, projectId=${task.projectId()}, taskId=${task.id})}"> TODO DEFINDE ENDPOINT FOR
                                        SUBTASK VIEW
                                    </a>
                                </td>
                                <td th:text="${task.deadline}"></td>
                                <td th:text="${task.estimatedHours}"></td>
                                <td th:text="${task.status}"></td>
                                <td>
                                    <div class="d-inline">
                                        <form th:action="@{{projectId}/task/{taskId}/delete (projectId=${task.projectId}, taskId=${task.id})}" method="post">
                                            <button class="btn btn-danger fw-bold">Slet</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex">
                        <!--                        TODO MAKE SURE THIS IS HOW YOU CHECK ENUM VALUES-->
                        <!--                        <div th:if="${userRole == 'ORGANISATION_OWNER' || userRole == 'ORGANISATION_ADMIN'}">-->


                        <div class="d-inline">
                            <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId}/task/create (orgId = ${orgId}, deptId = ${deptId}, teamId = ${project.teamId}, projectId=${project.id} )}">
                                <button class="btn btn-success fw-bold">Opret opgave</button>
                            </a>
                        </div>

                        <div class="d-inline">
                            <form th:action="@{{projectId}/delete (projectId = ${project.id})}" method="post">
                                <button class="btn btn-danger fw-bold">Slet projekt</button>
                            </form>
                        </div>
                    </div>

                    <div class="d-inline">
                        <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId} (orgId=${orgId}, deptId=${deptId}, teamId=${project.teamId})}">
                            <button class="btn btn-secondary fw-bold">Tilbage</button>
                        </a>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
