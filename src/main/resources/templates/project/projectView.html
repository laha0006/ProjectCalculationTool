<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Projekt</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div>
                    <h1 th:text="'Projekt: ' + ${project.resourceEntityName}"></h1>
                    <div th:if="${allTasks.isEmpty() && allSubProjects.isEmpty()}">
                        <h3>
                            Projektet er tomt, der er ingen opgaver eller sub-projekter.
                        </h3>
                    </div>

                    <!--                    LISTS ALL SUBPROJECTS ON PROJECT -->
                    <div th:if="${!allSubProjects.isEmpty()}">
                        <table>
                            <thead>
                            <tr>
                                <th>Sub-projekt</th>
                                <th>Beskrivelse</th>
                                <th>Deadline</th>
                                <th>Status</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="subProjekt : ${allSubProjects}">
                                <td>
                                    <a th:text="${subProjekt.resourceEntityName}"
                                       th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId} (orgId=${orgId}, deptId=${deptId}, teamId=${teamId}, projectId=${project.id}) }">
                                    </a>
                                </td>
                                <td th:text="${subProjekt.description}"></td>
                                <td th:text="${subProjekt.deadline}"></td>
                                <td th:text="${subProjekt.status}"></td>
                                <td>
                                    <div class="d-inline">
                                        <form th:action="@{{projectId}/delete (projectId=${subProjekt.id})}"
                                              method="post">
                                            <button class="btn btn-danger fw-bold">Slet</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--                    LISTS ALL SUBPROJECTS ON PROJECT END-->


                    <!--                    LISTS ALL TASKS ON PROJECT END-->
                    <div th:if="${!allTasks.isEmpty()}">
                        <table>
                            <thead>
                            <tr>
                                <th>Navn</th>
                                <th>Beskrivelse</th>
                                <th>Deadline</th>
                                <th>Estimerede timer</th>
                                <th>Status</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="task : ${allTasks}">
                                <td>
                                    <a th:text="${task.resourceEntityName}"
                                       th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId}/task/{taskId} (orgId=${orgId}, deptId=${deptId}, teamId=${teamId}, projectId=${task.projectId()}, taskId=${task.id})}">
                                    </a>
                                </td>
                                <td th:text="${task.description}"></td>
                                <td th:text="${task.deadline}"></td>
                                <td th:text="${task.estimatedHours}"></td>
                                <td th:text="${task.status}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--                    LISTS ALL TASKS ON PROJECT END-->

                    <div class="d-flex">
                        <!--                        TODO MAKE SURE THIS IS HOW YOU CHECK ENUM VALUES-->
                        <!--                        <div th:if="${userRole == 'ORGANISATION_OWNER' || userRole == 'ORGANISATION_ADMIN'}">-->


<!--                        IF THERE ARE NO TASKS OR SUBPROJECTS IN PROJECT HEAD SHOW OPTION FOR CREATING EITHER SUBPROJECT OR TASK.-->
                        <div th:if="${allTasks.isEmpty() && allSubProjects.isEmpty()}">

                            <div class="d-inline">
                                <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId}/create/subproject (orgId = ${orgId}, deptId = ${deptId}, teamId = ${project.teamId}, projectId=${project.id} )}">
                                    <button class="btn btn-success fw-bold">Opret sub-projekt</button>
                                </a>
                            </div>

                            <div class="d-inline">
                                <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId}/task/create (orgId = ${orgId}, deptId = ${deptId}, teamId = ${project.teamId}, projectId=${project.id} )}">
                                    <button class="btn btn-success fw-bold">Opret opgave</button>
                                </a>
                            </div>
                        </div>

<!--                        IF THERE ARE SUBPROJECTS IN PROJECT ONLY DISPLAY OPTION FOR CREATION OTHER SUBPROJECTS-->
                        <div th:if="${allTasks.isEmpty() && !allSubProjects.isEmpty()}">
                            <div class="d-inline">
                                <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId}/create/subproject (orgId = ${orgId}, deptId = ${deptId}, teamId = ${project.teamId}, projectId=${project.id} )}">
                                    <button class="btn btn-success fw-bold">Opret sub-projekt</button>
                                </a>
                            </div>
                        </div>

<!--                        IF THERE ARE TASKS IN PROJECT ONLY DISPLAY OPTION FOR CREATION OTHER TASKS AND NOT SUBPROJECTS-->
                        <div th:if="${!allTasks.isEmpty() && allSubProjects.isEmpty()}">
                            <div class="d-inline">
                                <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId}/task/create (orgId = ${orgId}, deptId = ${deptId}, teamId = ${project.teamId}, projectId=${project.id} )}">
                                    <button class="btn btn-success fw-bold">Opret opgave</button>
                                </a>
                            </div>
                        </div>

                        <div class="d-inline">
                            <form th:action="@{{projectId}/delete (projectId = ${project.id})}" method="post">
                                <button class="btn btn-danger fw-bold">Slet projekt</button>
                            </form>
                        </div>
                    </div>


                    <!--      STATS SECTION   -->
                    <div>
                        <h5> Stats</h5>
                        <h6>Tid brugt i forhold til tildelte timer.</h6>
                        <div style="width: 800px">
                            <div th:replace="~{fragments/stats/progressBar :: progressBar(width=${projectStats.actualOverAllottedHours})}"></div>
                        </div>
                        <h6>Estimeret tid i forhold til tildelte timer.</h6>
                        <div style="width: 800px">
                            <div th:replace="~{fragments/stats/progressBar :: progressBar(width=${projectStats.estimatedOverAllottedHours()})}"></div>
                        </div>
                    </div>
                    <!--   END OF STATS SECTION -->

                    <div class="d-inline">
                        <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId} (orgId=${orgId}, deptId=${deptId}, teamId=${project.teamId})}">
                            <button class="btn btn-secondary fw-bold">Tilbage</button>
                        </a>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
