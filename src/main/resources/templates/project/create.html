<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--<th:block th:insert="~{fragments/head :: headerFiles}"></th:block>-->
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>
<body>
<div class="container">
    <!--<header th:replace="~{fragments/header :: header}"></header>-->

    <div style="width: 600px; margin: auto" class="bg-dark shadow-lg rounded p-3 mt-3">
        <h2>New Project</h2>

        <form th:action="@{/dashboard/addProject}" method="post"
              th:object="${newProject}">

            <div class="form-group">
                <label class="form-label" for="name">Name: </label>
                <input class="form-control input-dark darker my-border" id="name" type="text" name="name"
                       th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="description">Description: </label>
                <input class="form-control input-dark darker my-border" id="description" type="text"
                       th:field="*{description}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="team_id">Team ID: </label>
                <input class="form-control input-dark darker my-border" id="team_id" type="number"
                       th:field="*{team_id}" required>
                <!--TODO change to feed in team id through user session-->
            </div>

            <div class="form-group">
                <label class="form-label" for="deadline">Deadline: </label>
                <input class="form-control input-dark darker my-border" id="deadline" type="date"
                       th:field="*{deadline}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="allotted_hours">Allotted Hours: </label>
                <input class="form-control input-dark darker my-border" id="allotted_hours" type="number"
                       th:field="*{allotted_hours}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="status">Status: </label>
                <input class="form-control input-dark darker my-border" id="status" type="number"
                       th:field="*{status}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="parent_id">Parent Project ID: </label>
                <input class="form-control input-dark darker my-border" id="parent_id" type="number"
                       th:field="*{parent_id}" required>
            </div>

            <div class="form-group mt-2">
                <div class="d-flex justify-content-between">
                    <div style="width: 100px;" class="d-flex"></div>
                    <div class="d-flex">
                        <button class="btn btn-success fw-bold" type="submit">Add Project</button>
                    </div>
                    <div style="width: 100px;" class="d-flex">
                        <a class="btn btn-warning fw-bold"
                           th:href="@{/dashboard}">
                            Cancel
                        </a>
                    </div>
                </div>


            </div>
        </form>

    </div>

</div>
</body>
</html>
