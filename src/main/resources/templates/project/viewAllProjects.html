<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Overblik</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div>
                    <h1>Projekt overblik</h1>
                    <table>
                        <thead>
                        <tr>
                            <th>Navn</th>
                            <th>Deadline</th>
                            <th>Fremskridt</th>
                            <th>Status</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="project : ${projectList}">
                            <td>
                                <a th:text="${project.name}"
                                   th:href="@{/task/overview/{projectId} (projectId=${project.projectId})}"></a>
                            </td>
                            <td th:text="${project.deadline}"></td>
                            <!--&lt;!&ndash;            <td th:text="${project.getDeadline()}"></td>&ndash;&gt; TODO MAKE LOGIC THAT CALCULATES PROGRESSION IN PERCENTAGE-->
                            <td th:text="${project.status}"></td>
                            <td>
                                <div class="form-group">
                                    <a th:href="@{/project/{projectId}/assign/members (projectId=${project.projectId})}">
                                        <button class="btn btn-success fw-bold">Tilknyt teammedlem</button>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <a href=""> <!--TODO DEFINE THE BACK DESTINATION-->
                            <button class="btn btn-secondary fw-bold">Tilbage</button>
                        </a>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
