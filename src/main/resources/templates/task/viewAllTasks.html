<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Overblik</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div>
                    <h1>Opgave overblik</h1>
                    <table >
                        <thead>
                        <tr>
                            <th>Navn</th>
                            <th>Deadline</th>
                            <th>Fremskridt</th>
                            <th>Status</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="task : ${taskList}">
                            <td th:text="${task.taskName}"></td>
                            <td th:text="${task.deadline}"></td>
                            <td th:text="${task.estimatedHours}"></td>
                            <td th:text="${task.status}"></td>
                            <td >
                                <a th:href="@{{taskId}/create/subtask (taskId=${task.parentId})}">
                                    <button class="btn btn-success fw-bold">Opret underopgave</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <a th:href="@{create}">
                            <button class="btn btn-success fw-bold">Opret opgave</button>
                        </a>
                    </div>

                    <div class="form-group">
                        <a href="/project/overview"> <!--TODO MAKE A PROJECT OVERVIEW TAILORED THE PROJECT MEMBER (CURRENT STATE TAILORED PROJECT LEADER)-->
                            <button class="btn btn-secondary fw-bold">Tilbage</button>
                        </a>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
