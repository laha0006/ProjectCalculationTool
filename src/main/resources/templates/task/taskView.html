<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Under opgave</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div>
                    <h1 th:text="'Underopgave overblik i opgave: ' + ${task.taskName}"></h1>

                    <div th:if="${allTasks.isEmpty()}">
                        <h4>
                            Der er ingen underopgaver, tilføj nogle!
                        </h4>
                    </div>

                    <div th:if="${!allTasks.isEmpty()}">
                        <table >
                            <thead>
                            <tr>
                                <th>Navn</th>
                                <th>Beskrivelse</th>
                                <th>Deadline</th>
                                <th>Estimerede timer</th>
                                <th>Status</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="task : ${allTasks}">
                                <td th:text="${task.taskName}"></td>
                                <td th:text="${task.taskDescription()}"></td>
                                <td th:text="${task.deadline}"></td>
                                <td th:text="${task.estimatedHours}"></td>
                                <td th:text="${task.status}"></td>
                                <td>
                                    <form th:action="@{{taskId}/delete (taskId=${task.taskId()})}" method="post">
                                        <button class="btn btn-warning fw-bold">Slet</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex">
                        <div class="d-inline">
                            <a th:href="@{{taskId}/create/subtask (taskId=${task.taskId})}">
                                <button class="btn btn-success fw-bold">Tilføj underopgave</button>
                            </a>
                        </div>

                        <div class="d-inline">
                            <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId} (orgId=${orgId}, deptId=${deptId}, teamId=${teamId}, projectId=${task.projectId})}">
                                <button class="btn btn-secondary fw-bold">Tilbage</button>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
