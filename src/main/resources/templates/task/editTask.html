<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Ændre opgave</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">

<!--                START OF EDITING MAIN TASK-->
                <div th:if="${taskToEdit.parentId == 0}">
                    <h1 th:text="'Ændre: ' + ${taskToEdit.taskName}"></h1>

                    <form th:action="@{edit}" method="post" th:object="${taskToEdit}">
                        <p>
                            <label>Navn:
                                <input type="text" th:field="*{taskName}">
                            </label>
                        </p>

                        <p>
                            <label>Beskrivelse:
                                <input type="text" th:field="*{taskDescription}">
                            </label>
                        </p>

                        <label>
                            <input type="number" th:field="*{projectId}" hidden="hidden">
                        </label>

                        <p>
                            <label>Deadline:
                                <input type="datetime-local" th:field="*{deadline}">
                            </label>
                        </p>

                        <p>
                            <label>Estimeret antal timer for færdiggørelse:
                                <input type="number" th:field="*{estimatedHours}">
                            </label>
                        </p>

                        <label>Status:
                            <select th:field="*{status}" required>
                                <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
                            </select>
                        </label>

                        <label>
                            <input type="number" th:field="*{parentId}" hidden="hidden">
                        </label>

                        <label>
                            <input type="number" th:field="*{taskId}" hidden="hidden">
                        </label>

                        <button type="submit" class="btn btn-success fw-bold in-line">Bekræft</button>
                    </form>

                    <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId} (orgId=${orgId}, deptId=${deptId}, teamId=${teamId}, projectId=${taskToEdit.projectId()})}">
                        <button class="btn btn-secondary fw-bold in-line">Annullér</button>
                    </a>
                </div>
<!--                END OF EDITING MAIN TASK-->


<!--                START OF EDITING SUB TASK-->
                <div th:unless="${taskToEdit.parentId == 0}">
                    <h1 th:text="'Ændre: ' + ${taskToEdit.taskName()}"></h1>

                    <form th:action="@{edit}"
                          method="post" th:object="${taskToEdit}">
                        <p>
                            <label>Navn:
                                <input type="text" th:field="*{taskName}">
                            </label>
                        </p>

                        <p>
                            <label>Beskrivelse:
                                <input type="text" th:field="*{taskDescription}">
                            </label>
                        </p>

                        <label>
                            <input type="number" th:field="*{projectId}" hidden="hidden">
                        </label>

                        <p>
                            <label>Deadline:
                                <input type="datetime-local" th:field="*{deadline}">
                            </label>
                        </p>

                        <p>
                            <label>Estimeret antal timer for færdiggørelse:
                                <input type="number" th:field="*{estimatedHours}">
                            </label>
                        </p>

                        <label>Status:
                            <select th:field="*{status}" required>
                                <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
                            </select>
                        </label>

                        <label>
                            <input type="number" th:field="*{parentId}" hidden="hidden">
                        </label>

                        <label>
                            <input type="number" th:field="*{taskId}" hidden="hidden">
                        </label>

                        <button class="btn btn-success fw-bold in-line" type="submit">Bekræft</button>
                    </form>

                    <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId}/task/{taskId} (orgId=${orgId}, deptId=${deptId}, teamId=${teamId}, projectId=${taskToEdit.projectId}, taskId=${taskToEdit.parentId()})}">
                        <button class="btn btn-secondary fw-bold in-line">Annullér</button>
                    </a>
                </div>
<!--                END OF EDITING SUBTASK-->

            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
