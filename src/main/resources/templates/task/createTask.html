<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Opret opgave</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <div th:replace="~{fragments/alerts :: alerts}"></div>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div th:if="${taskDto.parentId == 0}">
                    <h1>Opret opgave</h1>
                    <form th:action="@{create}" method="post" th:object="${taskDto}">
                        <p>
                            <label>Navn:
                                <input type="text" th:field="*{taskName}" required>
                            </label>
                        </p>

                        <p>
                            <label>Beskrivelse:
                                <input type="text" th:field="*{taskDescription}" required>
                            </label>
                        </p>

                        <label>
                            <input type="number" th:field="*{projectId}" hidden="hidden">
                        </label>

                        <p>
                            <label>Deadline:
                                <input type="datetime-local" th:field="*{deadline}" required>
                            </label>
                        </p>

                        <p>
                            <label>Estimeret antal timer for færdiggørelse:
                                <input type="number" th:name="estimatedHours" required>
                            </label>
                        </p>

                        <label>
                            <input type="number" th:field="*{status}" hidden="hidden">
                        </label>

                        <label>
                            <input type="number" th:field="*{parentId}" hidden="hidden">
                        </label>

                        <label>
                            <input type="number" th:field="*{taskId}" hidden="hidden">
                        </label>

                        <button type="submit" class="btn btn-success fw-bold in-line">Opret</button>
                    </form>

                    <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId} (orgId=${orgId}, deptId=${deptId}, teamId=${teamId}, projectId=${projectId})}">
                        <button class="btn btn-secondary fw-bold in-line">Tilbage</button>
                    </a>

                </div>

                <div th:unless="${taskDto.parentId == 0}">
                    <h1 th:text="'Opret underopgave for: ' + ${parentTaskName}"></h1>
                    <form th:action="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId}/task/create (orgId=${orgId}, deptId=${deptId}, teamId=${teamId}, projectId=${projectId}, taskId=${taskDto.parentId()})}"
                          method="post" th:object="${taskDto}">
                        <p>
                            <label>Navn:
                                <input type="text" th:field="*{taskName}" required>
                            </label>
                        </p>

                        <p>
                            <label>Beskrivelse:
                                <input type="text" th:field="*{taskDescription}" required>
                            </label>
                        </p>

                        <label>
                            <input type="number" th:field="*{projectId}" hidden="hidden">
                        </label>

                        <p>
                            <label>Deadline:
                                <input type="datetime-local" th:field="*{deadline}" required>
                            </label>
                        </p>

                        <p>
                            <label>Estimeret antal timer for færdiggørelse:
                                <input type="number" th:name="estimatedHours" required>
                            </label>
                        </p>

                        <label>
                            <input type="number" th:field="*{status}" hidden="hidden">
                        </label>

                        <label>
                            <input type="number" th:field="*{parentId}" hidden="hidden">
                        </label>

                        <label>
                            <input type="number" th:field="*{taskId}" hidden="hidden">
                        </label>

                        <button class="btn btn-success fw-bold in-line" type="submit">Opret</button>
                    </form>

                    <a th:href="@{/organisation/{orgId}/department/{deptId}/team/{teamId}/project/{projectId} (orgId=${orgId}, deptId=${deptId}, teamId=${teamId}, projectId=${taskDto.projectId})}">
                        <button class="btn btn-secondary fw-bold in-line">Tilbage</button>
                    </a>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
