<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Ny Organisation</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <div th:replace="~{fragments/alerts :: alerts}"></div>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div class="box-400">

                    <form th:action="@{create}" method="post" th:object="${organisation}">

                        <div class="form-group">
                            <label class="form-label" for="name">Organisation navn: </label>
                            <input id="name" class="form-control" type="text" th:name="entityName" required
                                   autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label for="description" class="form-label">Organisation beskrivelse: </label>
                            <input id="description" class="form-control" type="text" th:name="description" required>
                        </div>

                        <label>
                            <input th:field="*{parentId}" hidden="hidden">
                        </label>
                        <label>
                            <input th:field="*{entityType}" hidden="hidden">
                        </label>

                        <div class="form-group mt-2">
                            <button class="btn btn-success fw-bold" type="submit">Opret</button>
                        </div>
                    </form>

                    <div class="d-inline">
                        <a href="/organisation" class="btn btn-warning fw-bold">Annull√©r</a>
                    </div>
                </div>
                </form>

            </main>
        </div>

    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</div>
</body>
</html>
