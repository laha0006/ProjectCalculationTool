<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your organisations</title>
</head>
<body>
<div>
    <form th:action="@{/organisation/create}" method="post" th:object="${organisation}">
<div>
    <label for="name">Organisation name: </label>
    <input id="name" type="text" th:name="orgName" required>
</div>
<div>
    <label for="description">Organisation description: </label>
    <input id="description" type="text" th:name="orgDescription" required>
</div>
        <div>
            <button type="submit">Create</button>
        </div>



    </form>
</div>


</body>
</html>
