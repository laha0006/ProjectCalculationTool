<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <div th:replace="~{fragments/alerts :: alerts}"></div>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div class="" style="width: 800px">
                    <h1 th:text="${'Brugere i afdeling '+ organisation.name}"></h1>
                    <table class="table rounded align-middle">
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td>
                                <div class="d-flex d-inline">

                                        <!--TODO
                                            add functionality to buttons
                                            only access to "Rettigheder" and "Kick" features if
                                            users has authorisation
                                        -->

                                        <button class="btn btn-success btn-sm fw-bold" type="submit">Rettigheder</button>

                                        <button class="btn btn-danger btn-sm fw-bold" type="submit">Kick</button>

                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                    <div class="d-flex">
                        <!--TODO MAKE SURE THIS IS HOW YOU CHECK ENUM VALUES-->
                        <!--<div th:if="${userRole == 'ORGANISATION_OWNER' || userRole == 'ORGANISATION_ADMIN'}">-->
                        <div class="d-inline">
                            <a th:href="@{/organisation/{id}/department/create (id = ${organisation.id}) }"
                               class="btn btn-success fw-bold">Opret Afdeling</a>
                        </div>

                        <div class="d-inline">
                            <a th:href="@{/organisation/{id}/invite (id = ${organisation.id}) }"
                               class="btn btn-success fw-bold">Invitér brugere</a>
                        </div>

                        <div class="d-inline">
                            <a th:href="@{/organisation/{id}/members (id = ${organisation.id}) }"
                               class="btn btn-success fw-bold">Brugere</a>
                        </div>

                        <div class="d-inline">
                            <form th:action="@{{id}/delete (id = ${organisation.id})}" method="post">
                                <button class="btn btn-danger fw-bold">Slet organisation</button>
                            </form>
                        </div>

                        <div class="d-inline">
                            <a href="/organisation" class="btn btn-warning fw-bold">Gå tilbage</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</body>
</html>
