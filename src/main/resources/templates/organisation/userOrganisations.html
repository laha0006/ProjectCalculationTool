<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Organisationer</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div class="box-400">

                    <table>
                        <thead>
                        <tr>
                            <th>Navn</th>
                            <th>Beskrivelse</th>
                            <th>Oprettelsesdato</th>
                        </tr>

                        </thead>

                        <tbody>
                        <tr th:each="organisation : ${allUserOrgs}">

                            <td>
                                <a th:href="@{/organisation/{orgId} (orgId=${organisation.id})}" th:text="${organisation.name}">
                                </a>
                            </td>
                            <td th:text="${organisation.description}"></td>
                            <td th:text="${organisation.dateCreated}"></td>


                        </tr>
                        </tbody>

                    </table>


                    <div class="d-flex">
                        <div class="d-inline">
                            <a href="organisation/create" class="btn btn-success fw-bold">Opret ny Organisation</a>
                        </div>
                        <div class="d-inline">
                            <a href="dashboard" class="btn btn-warning fw-bold">GÃ¥ tilbage</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
