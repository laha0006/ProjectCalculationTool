<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your organisations</title>
</head>
<body>
<div>
    <table>
        <thead>

        </thead>

        <tbody>
        <tr th:each="organisation : ${allUserOrgs}">

            <td th:text="${organisation.name}"></td>
            <td th:text="${organisation.description}"></td>
            <td th:text="${organisation.dateCreated}"></td>


        </tr>
        </tbody>

    </table>

</div>

<div>
    <a href="organisation/create">
        Create Organisation
    </a>
</div>


</body>
</html>
