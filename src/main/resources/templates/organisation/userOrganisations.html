<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Organisationer</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div class="" style="width: 800px">
                    <h1>Dine Organisationer</h1>
                    <div class="row row-cols-1 row-cols-md-4 g-2">
                        <div class="col" th:each="organisation : ${allUserOrgs}">
                            <a class="text-decoration-none text-reset"
                               th:href="@{organisation/{id}(id = ${organisation.id}) }">
                                <div class="card overflow-hidden" style="min-height: 100px; max-height: 100px;">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${organisation.name}"></h5>
                                        <p class="card-text" th:text="${organisation.description}"></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="d-inline">
                            <a href="organisation/create">
                                <button class="btn btn-success fw-bold">Opret ny Organisation</button>
                            </a>
                        </div>
                        <div class="d-inline">
                            <a th:href="@{dashboard}">
                                <button class="btn btn-warning fw-bold">GÃ¥ tilbage</button>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
