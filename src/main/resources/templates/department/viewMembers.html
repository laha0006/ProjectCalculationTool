<!DOCTYPE html>
<html th:fragment="" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      data-bs-theme="dark">
<head>
    <th:block th:insert="~{fragments/head :: headFiles}"></th:block>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-between min-vh-100">
        <div>
            <header th:replace="~{fragments/header :: header}"></header>
            <div th:replace="~{fragments/alerts :: alerts}"></div>
            <main class="d-flex justify-content-center text-center bg-secondary-subtle py-3 px-5 rounded shadow">
                <div class="" style="width: 800px">
                    <h1 th:text="${'Brugere i afdeling '+ organisation.name}"></h1>
                    <table class="table rounded align-middle">
                        <tbody>
                        <tr th:each="user : ${orgUsers}">
                            <td th:text="${user.username}"></td>
                            <td>
                                <div class="d-flex d-inline">

                                    <!--TODO
                                        add functionality to buttons
                                        make buttons dynamic, so that only "invite" shows up if not invited,
                                        and only "kick" if they are already members
                                    -->
                                    <div class="d-inline" th:if="${user.departmentId == 0}">
                                        <form th:action="@{members/assign/{username} (username = ${user.username})}" method="post">
                                            <button class="btn btn-warning fw-bold">Tildel</button>
                                        </form>
                                    </div>
                                    <div th:if="${user.departmentId == department.id}">
                                        <button class="btn btn-success btn-sm fw-bold" type="submit">Rettigheder</button>
                                        <button class="btn btn-danger btn-sm fw-bold" type="submit">Fjern</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>


                    <div class="d-flex">
                        <div class="d-inline">
                            <a th:href="@{/organisation/{orgId}/department/{deptId} (orgId = ${department.parentId},
                            deptId = ${department.id})}" class="btn btn-warning fw-bold">GÃ¥ tilbage</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
</body>
</html>
